<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectange(canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400"> </canvas>
        
        <div>
            <!-- (step 3 and 4)-->
            v1:
            x <input id="x1Coordinate" type="number" value="0" />
            y <input id="y1Coordinate" type="number" value="0" />
            <br>
            v2:
            x <input id="x2Coordinate" type="number" value="0" />
            y <input id="y2Coordinate" type="number" value="0" />
            <br>
            <input type="button" value="Draw" onclick="handleDrawEvent()" />
            <br>
            <br>
            <!-- (step 5, 6, 7, 8)-->
            Operation: 
            <select id="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="angle">Angle between</option>
                <option value="area">Area</option>
            </select>
            Scalar: <input id="scalarInput" type="number"/>
            <br>
            <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />
        </div>
        
        <script src="../lib/cuon-matrix-cse160.js"> </script>
        <script src="asg0.js"> </script>
    </body>
</html>
